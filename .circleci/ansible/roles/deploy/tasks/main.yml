---
- name: "Creating the backend app directory"
  file:
    path: ~/backend-app 
    state:  directory

- name: "Unarchiving the backend files"
  unarchive:
    src:  artifact.tar.gz
    dest: ~/backend-app

- name: "Installing the Node dependencies"
  shell: |
    cd ~/backend-app
    npmi
  
- name: "Executing Node App with the PM2 "
  shell:  |
    cd ~/backend-app/dist

    cd ../
    npm install

    npm run build

    sudo npm install forever -g
    sudo npm install ts-node -g
    forever start -c "ts-node -r tsconfig-paths/register -r dotenv/config src/main.ts" ./

    register: execute_node

- name: print message
  debug:
    msg: "{{ execute_node.stdout_lines }}"

- name: "Configuring PM2 to start as a service"
  become: true
  shell: |
    env PATH=$PATH:/usr/local/bin pm2 startup systemd -u ubuntu --hp /home/ubuntu